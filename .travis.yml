language: java
jdk: oraclejdk8
install: true
script:
  - export DATE_TIME=`date +'%y.%m.%d %H:%M:%S'`
#  - mvn clean compile package install -DrepositoryId=local -Durl=file:./target/distribution
  - mvn clean compile assembly:single package install deploy
#  - mvn deploy:deploy-file -Durl=file:./target/distribution -DrepositoryId=local -Dfile=./target/pogorobot-1.0.5-SNAPSHOT.jar -DpomFile=pom.xml
cache:
  directories:
  - $HOME/.m2
deploy:
  -
    on:
      branch: master
    provider: bintray
    skip_cleanup: true
    file: bintray-descriptor.json
    user: theyellow
    key: $BINTRAY_API_KEY
    dry_run: false
